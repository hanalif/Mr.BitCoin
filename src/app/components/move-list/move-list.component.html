<section class="move-list">
    <h1>Moves History</h1>
    <div *ngFor="let userMove of userMoves">
        <div class="move-preview-container">
            <span *ngIf="isContactNameNeedsToRender" >To: {{userMove.toContactName}}</span>
            <br/>
            <span>{{userMove.amount}}</span>
            <br/>
            <span>{{userMove.date}}</span>
        </div>
    </div>
</section>
